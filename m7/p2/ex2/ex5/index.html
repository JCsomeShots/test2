<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="number" placeholder="num" id="num">
    <input type="button" value="click" onclick="calcular()">

    <div id="result"></div>

    <script>

        function calcular() {
            let numero = parseInt( document.getElementById('num').value )
            let result = document.getElementById('result')
            let message = 1

            result.innerHTML = ''

            for (let index = 1; index <= numero; index++) {
                message *= index
            }

            result.innerHTML = message

        }

    </script>
</body>
</html>
