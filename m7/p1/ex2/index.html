<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" placeholder="" id="num">
    <input type="number" placeholder="" id="num2">
    <input type="button" value="click" onclick="calcular()">
    <script>

        function calcular() {
            let num = parseInt( document.getElementById('num').value)
            let num2 = parseInt( document.getElementById('num2').value)

            operar(num, num2)
        }
        
        function operar(num , num2) {
            
            if (num % num2 == 0) {
                console.log(true)
                return true
            } else {
                console.log(false)
                return false 
            }
        }


    </script>
</body>
</html>
