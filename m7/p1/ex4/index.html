<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="numpar()">Imprimir</button>
    <p>Los nombres parells son :</p>
    <div id="result"></div>
    <script>

        let result = document.getElementById('result')
        function numpar() {

            for (let index = 100; index > 0; index -= 2) {
                // if (index % 2 == 0) {
                //     // console.log(index)
                // }
                result.innerHTML += `<br> ${index} <br>`
            }

        }
    </script>
</body>
</html>
