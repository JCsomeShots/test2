class Contador {
  #count = 0; // Propiedad privada usando la sintaxis de campo privado

  #incrementar() {
    this.#count++;
  }

  #resetear() {
    this.#count = 0;
  }

  obtenerConteo() {
    return this.#count;
  }

  aumentarConteo() {
    this.#incrementar();
  }

  reiniciarConteo() {
    this.#resetear();
  }
}

const contador = new Contador();
console.log(contador.obtenerConteo()); // 0
contador.aumentarConteo();
console.log(contador.obtenerConteo()); // 1
contador.reiniciarConteo();
console.log(contador.obtenerConteo()); // 0


class Calculadora {
  // Método estático para sumar dos números
  static sumar(num1, num2) {
    return num1 + num2;
  }

  // Método estático para restar dos números
  static restar(num1, num2) {
    return num1 - num2;
  }
}

// Uso del método estático sumar
const resultadoSuma = Calculadora.sumar(5, 3);
console.log("Resultado de la suma:", resultadoSuma); // Resultado de la suma: 8

// Uso del método estático restar
const resultadoResta = Calculadora.restar(10, 4);
console.log("Resultado de la resta:", resultadoResta); // Resultado de la resta: 6



class Persona {
  constructor(nombre, edad) {
    this.nombre = nombre;
    this.edad = edad;
  }

  // Método estático para generar una persona aleatoria
  static generarPersonaAleatoria() {
    const nombres = ["Ana", "Carlos", "Elena", "Pedro", "María"];
    const edades = [20, 25, 30, 35, 40];
    const nombreAleatorio = nombres[Math.floor(Math.random() * nombres.length)];
    const edadAleatoria = edades[Math.floor(Math.random() * edades.length)];
    return new Persona(nombreAleatorio, edadAleatoria);
  }

  // Método para obtener información de la persona
  obtenerInformacion() {
    return `${this.nombre} tiene ${this.edad} años.`;
  }
}

// Crear una persona usando el método estático
const personaAleatoria = Persona.generarPersonaAleatoria();
console.log(personaAleatoria.obtenerInformacion()); // Por ejemplo: Ana tiene 25 años.
